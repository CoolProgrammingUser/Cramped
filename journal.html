<!DOCTYPE html>
<html>
    <head>
        <script src="behavior.js"></script>
        <script>
            // makes a section to jump to certain parts of the page
            window.addEventListener("load", function() {
                var contents = document.createElement("div");
                contents.innerHTML = "<h2>Jump to:</h2>";
                document.insertBefore(contents, document.getElementById("entries"));
                var entries = document.getElementById("entries").getElementsByTagName("h2");
                var toTop = "<a href='top'>To top</a>";
                for (var index=0; index<entries.length; index++) {  // I would use (var in array), but index exceeds entries.length
                    var inside = entries[index].innerHTML.trim();  // The inner HTML has a bunch of whitespace for no apparent reason.
                    entries[index].id = inside;
                    contents.innerHTML += "<p><a href='#" + inside + "'>" + inside + "</a></p>";
                    document.insertBefore(toTop, document.getElementById("entries").getElementsByTagName("p")[index]);
                }
            });
        </script>
        <link rel="stylesheet" href="formatting.css">
        <style>
        </style>
    <head>
    <body>
        <h1 id="top">
            Journal
        </h1>
        <p>
            Trial number = 17
        </p>
        <div id="entries">
            <h2>
                This is an entry.
            </h2>
            <p>
                Blah, blah, blah.
            </p>
            <br>
            <br>
            <br>
            <br>
            <h2>
                This is a second entry.
            </h2>
            <p>
                More blah, blah, and blah.
            </p>
            <br>
            <br>
            <br>
            <br>
            <h2>
                This is a final entry.
            </h2>
            <p>
                Blah.
            </p>
        </div>
    </body>
<html>
