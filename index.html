<!DOCTYPE html>
<html>
    <head>
        <title>
            Cramped
        </title>
        <script>
            window.addEventListener("load", function() {
                document.body.appendChild(document.createElement("nav"));
                var file = new XMLHttpRequest();
                file.open("GET", "navigation.html", false);
                file.onreadystatechange = function () {
                    if(file.readyState === 4) {
                        if(file.status === 200 || file.status == 0) {
                            // var allText = file.responseText;  // sets allText to a single string of the whole file
                            document.getElementsByTagName("nav")[0].innerHTML = file.responseText;
                        }
                    }
                }
                file.send();
            });
        </script>
        <link rel="stylesheet" href="formatting.css">
        <style>
        </style>
        <!-- <link rel="import" href="/path/to/template.html"> could be used as a part of importing HTML in the future. -->
