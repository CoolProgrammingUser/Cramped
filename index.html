<!DOCTYPE html>
<html>
    <head>
        <title>
            Cramped
        </title>
        <script>
            window.addEventListener("load", function() {
                var nav = document.createElement("nav");
                nav.id = "navigation";
                document.body.appendChild(nav);
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", "navigation.html", false);
                rawFile.onreadystatechange = function () {
                    if(rawFile.readyState === 4) {
                        if(rawFile.status === 200 || rawFile.status == 0) {
                            var allText = rawFile.responseText;  // sets allText to a single string of the whole file
                            document.getElementById("navigation").innerHTML = allText;
                        }
                    }
                }
                rawFile.send(null);
            });
        </script>
        <link rel="stylesheet" href="formatting.css">
        <style>
        </style>
        <!-- <link rel="import" href="/path/to/template.html"> could be used as a part of importing HTML in the future. -->

            Trial number = 9
        </p>

        </p>
